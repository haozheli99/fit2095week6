<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        a:link,
        a:visited {
            background-color: rgb(39, 48, 117);
            color: white;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        a:hover,
        a:active {
            background-color: rgb(117, 127, 190);
        }


        body {
            background-image: url(main.jpg);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }



        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
        }

        * {
            box-sizing: border-box;
        }

        /* Add padding to containers */
        .container {
            padding: 16px;
            background-color: white;
        }

        /* Full-width input fields */
        input[type=text],
        input[type=number],
        input[type=date] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        input[type=text]:focus,
        input[type=number]:focus,
        input[type=date]:focus {
            background-color: #ddd;
            outline: none;
        }

        /* Overwrite default styles of hr */
        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        /* Set a style for the submit button */
        .registerbtn {
            background-color: rgb(96, 107, 184);
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        .registerbtn:hover {
            opacity: 1;
        }
    </style>
</head>


<body>

    <h3>
        <a href="/">Home</a>
        <a href="/adddoctor">Add doctor</a>
        <a href="/addpatient">Add patient</a>
        <a href="/getpatients">List patients</a>
        <a href="/getdoctor">List doctors</a>
        <a href="/deletepatient">Delete patient</a>

    </h3>

    <form action="/updatedoctor" method="post">
        <div class="container">
            <h1>Update doctor</h1>
            <p>Please fill in this form to update an doctor.</p>
            <hr>
            doctor ID<input type="text" name="doctor" id="doctor"> <br>
            number of patients<input type="number" name="nop" id="nop"> <br>

            <hr>


            <button type="submit" class="registerbtn">update doctor</button>


    </form>


</body>




</html>
